<!-- 
    Advantages of using separate script files : separation of concerns and browser caching.

    There are 2 methods to define a script tag :
    1. <script src="script.js"></script>
    2. <script> console.log("Hello") </script>

-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video 24</title>
</head>
<body>
    Hello World
    <script src="script.js"></script>

</body>
</html>
